info:
  description: API para realizar consultas de buró de crédito con datos personales
    y financieros.
  title: CSMT-BIZ-BUREAU-OPERATION
  version: "0.1"
servers:
- description: Dev
  url: https://localhost
paths:
  /api/biz/v1/csmt/customer/bureau/score/post:
    post:
      description: Endpoint para realizar consultas de buró de crédito usando estructuras
        de datos complejas.
      parameters:
      - description: Identificador único de la traza para correlacionar eventos y
          logs a lo largo de la traza de una transacción.
        example: 123e4567-e89b-12d3-a456-426614174000
        explode: false
        in: header
        name: X-B3-TraceId
        required: false
        schema:
          type: string
        style: simple
      - description: Identificador único para el trabajo que realiza la llamada en
          el servicio actual.
        example: abc123def456
        explode: false
        in: header
        name: X-B3-SpanId
        required: false
        schema:
          type: string
        style: simple
      - description: "ID del Span del llamador, que es el Span ID del servicio o componente\
          \ que inició la llamada."
        example: 789abc456def
        explode: false
        in: header
        name: X-B3-ParentSpanId
        required: false
        schema:
          type: string
        style: simple
      - description: "Indica si la traza actual debe ser registrada o no. (1 = sí\
          , 0 = no)"
        example: "1"
        explode: false
        in: header
        name: X-B3-Sampled
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsultaScoreRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsultaScoreResponse'
          description: Éxito en la consulta del buró de crédito
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unprocessable content
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Realiza una consulta de score buró de crédito
      tags:
      - get-bureau-score
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: get-bureau-score
